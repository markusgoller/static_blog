user  nginx;
worker_processes  1;

pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
    }

    include /etc/nginx/conf.d/base.conf;


    server {
        listen 80;
        server_name milena-and-her-dog.com;

        error_log /log/nginx/localhost.error.log;
        access_log /log/nginx/localhost.access.log;

        include /etc/nginx/conf.d/location_milena.conf;
    }

    server {
        listen 80;
        server_name naschi.info;
        server_tokens off;

        error_log /log/nginx/naschi.localhost.error.log;
        access_log /log/nginx/naschi.localhost.access.log;

        include /etc/nginx/conf.d/location_naschi.conf;
    }
}
